<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
        integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>

<body>

    <div class="card cardsize">
        <div class="card-header bg-warning text-white">
            <i class="fas fa-plug"></i> Status das Tomadas
        </div>
        <div class="card-body">
            <div id="sensorcontainer">

                <div id="card1" class="cardsensor bg-blue-dark">
                    <div class="cardicon">
                        <i class="fas fa-temperature-high"></i>
                    </div>

                    <div class="cardinfo">
                        <p>Temperatura</p>
                        <h3>38°C</h3>
                    </div>
                </div>

                <div id="card2" class="cardsensor bg-blue2">
                    <div class="cardicon">
                        <i class="fas fa-stopwatch"></i>
                    </div>

                    <div class="cardinfo">
                        <p>UPTIME</p>
                        <h3>0d - 00:55</h3>
                    </div>
                </div>

                <div id="card3" class="cardsensor bg-brow">
                    <div class="cardicon">
                        <i class="fas fa-clock"></i>
                    </div>
                
                    <div class="cardinfo">
                        <p>Relógio</p>
                        <h3>08:10:18</h3>
                    </div>
                </div>

                <div id="card3" class="cardsensor bg-caviar-dark">
                    <div class="cardicon">
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                
                    <div class="cardinfo">
                        <p>Calendário</p>
                        <h3>05/12/2019</h3>
                    </div>
                </div>

            </div>
        </div>
        <div class="card-footer">
            <strong>Última atualização:</strong> <span id="lastupdate"></span>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script>


    </script>

</body>

</html>
